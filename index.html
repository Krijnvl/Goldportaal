  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1d1d1d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #2a2a2a;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      padding: 2.5rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2.5rem;
      color: #ffffff;
    }

    .button {
      display: block;
      width: 93%;
      padding: 1.2rem;
      margin: 1.1rem 0; /* Hier vergroot voor meer ruimte */
      background: linear-gradient(145deg, #333333, #1a1a1a);
      color: #fff;
      text-decoration: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      transform: skewX(-25deg);
      transition: left 0.4s ease;
    }

    .button:hover::before {
      left: 125%;
    }

    .button:hover {
      background: linear-gradient(145deg, #444444, #222222);
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 500px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .button {
        font-size: 0.95rem;
        padding: 1rem;
      }
    }
  </style>
</head>
